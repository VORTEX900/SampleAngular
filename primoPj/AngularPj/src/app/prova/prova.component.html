<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar ></div>
    <mat-card-title>{{ cani[0].nome.toUpperCase() }}</mat-card-title>
    <mat-card-subtitle>{{2<5?'test':'prova'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="immagine" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
